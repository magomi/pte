<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
    <head>  
        <title>Project Triangle of Engineering</title>
    </head>
    <body>
        <form wicket:id="pte">
            <table>
                <tr>
                    <td>Good</td>
                    <td><input type="checkbox" wicket:id="goodFix" /></td>
                    <td style="padding-left:15px; width:150px;"><div wicket:id="goodValue"></div></td>
                </tr>
                <tr>
                    <td>Fast</td>
                    <td><input type="checkbox" wicket:id="fastFix" /></td>
                    <td style="padding-left:15px; width:150px;"><div wicket:id="fastValue"></div></td>
                </tr>
                <tr>
                    <td>Cheap</td>
                    <td><input type="checkbox" wicket:id="cheapFix" /></td>
                    <td style="padding-left:15px; width:150px;"><div wicket:id="cheapValue"></div></td>
                </tr>
            </table>
        </form>
    </body>
</html>
